<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tela de Consulta</title>
</head>

<body class="fundo">

  <header class="pontos">
    <img src="images/pontos.png" alt="Logo pontos" class="logo-pontos">
  </header>

  <div class="desenho">
    <img src="images/fundo.png" class="desenho-img">
  </div>

  <main class="main">
    <div class="container">
      <img src="images/logo.png" alt="Dovale Chaves" class="logo">
      <div class="texto">
        <p >Digite seus Dados Aqui:</p>
      </div>
      
      <div class="form">
        <form>
          <input id="cpfcnpj" type="text" placeholder="Digite seu CPF ou CNPJ" required>
          <button id="button" type="submit" onsubmit="buscarPontos()">Consultar</button>
        </form>
      </div>

      <p id="resultado"></p>
    </div>
  </main>

  <footer class="footer">
    <div class="linha-amarela"></div>
    <div class="linha-azul">
      <img src="images/logo_footer.png" alt="Logo rodapé" class="logo-footer">
    </div>
  </footer>

  <script src="script.js"></script>
</body>

</html>
